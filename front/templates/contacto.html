<main>
    <!-- Formulario -->

    <section class="contact">
        <h2>Contacto</h2>
    
        <form action="#" id="formulario" method="POST">
         
          <label for="firstname">Nombre</label>
          <input type="text" name="firstname" id="firstname">
          <p id="error-nombre" class="error"></p>
         
          <label for="lastname">Apellido</label>
          <input type="text" name="lastname" id="lastname">
          <p id="error-apellido" class="error"></p>
         
          <label for="email">Email</label>
          <input type="email" name="email" id="email">
          <p id="error-email" class="error"></p>
          
          <label for="telefono">Teléfono</label>
          <input type="text" name="telefono" id="telefono">
          <p id="error-telefono" class="error"></p>
          
          <label for="interes">Sección de interés</label>
          <select name="interes" id="interes">
            <option value="ventas">Ventas</option>
            <option value="soporte">Soporte</option>
            <option value="consultas">Consultas Generales</option>
          </select>
          <p id="error-interes" class="error"></p>
          
          <label for="comentario">Comentario:</label>
          <textarea name="comentario" id="comentario" rows="4"></textarea>

          <label for="imagen">Subir Imagen</label>
          <input type="file" id="imagen" name="imagen">
          <br>
          <br>

          <label for="acepto">
            <input type="checkbox" id="acepto" name="acepto">
            Acepto los Términos y Condiciones
          </label>
          <p id="error-acepto" class="error"></p>
          <br>

          <div style="text-align: center;">
            <input type="submit" value="Enviar">
          </div>
          <br>
          <p id="error-general" class="error"></p>
          
      </form>
       </section>
</main>
