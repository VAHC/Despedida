            </nav>
    </div>  
    </header>
<main>
    <!-- Formulario -->

    <section class="contact">
        <h2>Contacto</h2>
    
        <form action="#" id="formContact" method="POST">
         
          <label for="firstname">Nombre</label>
          <input type="text" name="firstname" id="firstname" required>
         
          <label for="lastname">Apellido</label>
          <input type="text" name="lastname" id="lastname" required >
         
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required>
          
          <label for="telefono">Teléfono</label>
          <input type="text" name="telefono" id="telefono" required>
          
          <label for="interes">Sección de interés</label>
          <select name="interes" id="interes">
            <option value="ventas">Ventas</option>
            <option value="soporte">Soporte</option>
            <option value="consultas">Consultas Generales</option>
          </select>
          
          <label for="comentario">Comentario:</label>
          <textarea name="comentario" id="comentario" rows="4"></textarea>

          <label for="imagen">Subir Imagen</label>
          <input type="file" id="imagen" name="imagen">
          <br>
          <br>

          <label for="acepto">
            <input type="checkbox" id="acepto" name="acepto" required>
            Acepto los Términos y Condiciones
          </label>
          <br>

          <div style="text-align: center;">
            <input type="submit" value="Enviar">
          </div>
          
      </form>
       </section>
</main>
 
<!-- Validación -->
<script>
     document.querySelector('form').addEventListener('submit', function (event) {
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const acepto = document.getElementById('acepto').checked;

            if (!nombre || !email || !acepto) {
                event.preventDefault();
                alert('Por favor, completa todos los campos obligatorios.');
            }
        });
</script>
